{% extends 'base.html' %}
{% block content %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark presentation font">
    <a class="navbar-brand" href="{% url 'index' %}">
        <i class="fas fa-gamepad"></i>  ReviewsGamer
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link {% if request.path == '/reviews' %}active{% endif %}" href="{% url 'reviews' %}">Reviews</a>
            <a class="nav-item nav-link {% if request.path == '/upload' %}active{% endif %}" href="{% url 'upload' %}">Dejá tu review</a>
            <a class="nav-item nav-link {% if request.path == '/aboutus' %}active{% endif %}" href="{% url 'aboutus' %}">Nosotros</a>
            {% if user.is_authenticated %}
    
            <a class="nav-item nav-link {% if request.path == '/logout' %}active{% endif %}" href="{% url 'logout' %}">Salir</a>
            <a class="nav-item nav-link">Bienvenido, {{user.username}}</a>
    
            {% else %}
                
            <a class="nav-item nav-link {% if request.path == '/login' %}active{% endif %}" href="{% url 'login' %}">Login</a>
    
            {% endif %}
        </div>
    </div>
</nav>
  
{% block content2 %} {% endblock %}
  
<!-- Footer -->
<footer class="page-footer font-small blue presentation text-light font">
    <div class="footer-copyright text-center py-3">© 2020 ReviewsGamer</div>
</footer>

{% endblock %}
