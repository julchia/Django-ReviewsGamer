{% extends 'template.html' %}
{% load static %}
{% block content2 %}

<section id="login" class="font cover" style="height: 509px;">
    <div id="login" class="pt-5">
        <h2 class="text-center text-white pt-5 title">Bienvenido a ReviewsGamer</h3>
        <p class="text-center text-white">Para que puedas participar es necesario que accedas a tu cuenta</p>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username" class="text-info">Usuario:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contrase√±a:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group text-center">
                                    <input type="submit" name="submit" class="btn btn-success btn-lg" value="Entrar">
                                </div>
                                <div id="register-link" class="col-md-6 form-group text-center">
                                    <a href="{% url 'register' %}" class="btn btn-info btn-lg">Registro</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
